<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Tricycle Club</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        .blog {
            margin-top: 20px;
            border-top: 2px solid green;
            padding-top: 20px;
        }
        .post {
            border-bottom: 1px solid green;
            padding: 10px 0;
        }
        #posts {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px green;
            width: 300px;
        }
        .popup input, .popup textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>GIS Tricycle Club</h1>
    <p>Hello members, hope you have a good time here!</p>
    
    <div class="blog">
        <h2>Blog</h2>
        <button id="addPostButton">Add Post</button>
        <div id="posts"></div>
    </div>
    
    <div id="postPopup" class="popup">
        <h3>Write a Post</h3>
        <input type="text" id="postTitle" placeholder="Write Title">
        <textarea id="newPost" placeholder="Write Content"></textarea>
        <button id="submitPost">Submit</button>
        <button id="cancelPost">Cancel</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const firebaseConfig = {
                apiKey: "AIzaSyCYjD1IYCzk6U_8M1XjwyzZPjtV88lIo",
                authDomain: "gis-tricycle-club.firebaseapp.com",
                databaseURL: "https://gis-tricycle-club-default-rtdb.asia-southeast1.firebasedatabase.app",
                projectId: "gis-tricycle-club",
                storageBucket: "gis-tricycle-club.firebasestorage.app",
                messagingSenderId: "457659007996",
                appId: "1:457659007996:web:b64c986416e0041151e879",
                measurementId: "G-7822CL09MQ"
            };
            
            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();

            function addPost() {
                let postTitle = document.getElementById("postTitle").value;
                let postText = document.getElementById("newPost").value;
                if (postTitle.trim() === "" || postText.trim() === "") return;
                db.ref("posts").push({ title: postTitle, text: postText });
                document.getElementById("postTitle").value = "";
                document.getElementById("newPost").value = "";
                hidePopup();
            }

            function loadPosts() {
                const postsDiv = document.getElementById("posts");
                db.ref("posts").on("child_added", (snapshot) => {
                    let postDiv = document.createElement("div");
                    postDiv.className = "post";
                    let postData = snapshot.val();
                    postDiv.innerHTML = `<strong>${postData.title}</strong><br>${postData.text}`;
                    postsDiv.prepend(postDiv);
                });
            }

            function showPopup() {
                document.getElementById("postPopup").style.display = "block";
            }

            function hidePopup() {
                document.getElementById("postPopup").style.display = "none";
            }

            document.getElementById("addPostButton").addEventListener("click", showPopup);
            document.getElementById("submitPost").addEventListener("click", addPost);
            document.getElementById("cancelPost").addEventListener("click", hidePopup);
            
            loadPosts();
        });
    </script>
</body>
</html>
