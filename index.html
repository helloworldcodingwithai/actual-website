<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: white;
            color: black;
            border-radius: 10px;
            box-shadow: 0px 0px 10px green;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav button {
            background-color: green;
            color: black;
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html"><button>Home</button></a>
        <a href="blog.html"><button>Blog</button></a>
    </div>
    
    <div class="container">
        <h2>Write a Post</h2>
        <input type="text" id="postTitle" placeholder="Write Title">
        <textarea id="newPost" placeholder="Write Content"></textarea>
        <button id="submitPost">Submit</button>
        <a href="index.html"><button>Cancel</button></a>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Firebase Configuration
            const firebaseConfig = {
                apiKey: "AIzaSyCYjD1IYCzk6U_8M1XjwyzZxZPjtV88lIo",
                authDomain: "gis-tricycle-club.firebaseapp.com",
                databaseURL: "https://gis-tricycle-club-default-rtdb.asia-southeast1.firebasedatabase.app",
                projectId: "gis-tricycle-club",
                storageBucket: "gis-tricycle-club.firebasestorage.app",
                messagingSenderId: "457659007996",
                appId: "1:457659007996:web:b64c986416e0041151e879",
                measurementId: "G-7822CL09MQ"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();

            // Ensure button works
            document.getElementById("submitPost").addEventListener("click", function() {
                let postTitle = document.getElementById("postTitle").value.trim();
                let postText = document.getElementById("newPost").value.trim();

                if (postTitle === "" || postText === "") {
                    alert("Please enter both title and content!");
                    return;
                }

                db.ref("posts").push({ title: postTitle, text: postText }).then(() => {
                    window.location.href = "blog.html"; // Redirect after posting
                }).catch(error => {
                    console.error("Error adding post:", error);
                    alert("Failed to add post. Please try again.");
                });
            });
        });
    </script>
</body>
</html>
