<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            background-color: black;
            color: green;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .nav button {
            background-color: green;
            color: black;
            padding: 10px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        .post {
            background-color: white;
            color: black;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html"><button>Home</button></a>
        <a href="addpost.html"><button>Add Post</button></a>
    </div>

    <h2>Blog Posts</h2>
    <div id="posts"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const firebaseConfig = {
                apiKey: "AIzaSyCYjD1IYCzk6U_8M1XjwyzZxZPjtV88lIo",
                authDomain: "gis-tricycle-club.firebaseapp.com",
                databaseURL: "https://gis-tricycle-club-default-rtdb.asia-southeast1.firebasedatabase.app",
                projectId: "gis-tricycle-club",
                storageBucket: "gis-tricycle-club.firebasestorage.app",
                messagingSenderId: "457659007996",
                appId: "1:457659007996:web:b64c986416e0041151e879",
                measurementId: "G-7822CL09MQ"
            };

            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();
            const postsDiv = document.getElementById("posts");

            db.ref("posts").on("child_added", (snapshot) => {
                let post = snapshot.val();
                let postDiv = document.createElement("div");
                postDiv.className = "post";
                postDiv.innerHTML = `<h3>${post.title}</h3><p>${post.text}</p>`;
                postsDiv.prepend(postDiv);
            });
        });
    </script>
</body>
</html>
